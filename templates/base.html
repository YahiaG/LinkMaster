<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkMaster Link Management System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .nav-link {
        font-weight: 500;
      }
      .footer {
        margin-top: 2rem;
        padding: 1rem 0;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">LinkMaster</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'search_links' %}">
                <i class="fas fa-search"></i> Search Links
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'connectivity' %}">
                <i class="fas fa-project-diagram"></i> Connectivity
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'update_db' %}">
                <i class="fas fa-database"></i> Update Database
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">
                <i class="fas fa-info-circle"></i> About
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="container">{% block content %} {% endblock %}</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">Â© 2024 SF6 Link Management System</span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
